<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}</h1>
    
    <section id="login-info">
        {% if g.user %}
            <p>{{ _('logged_in_as', username=g.user['name']) }}</p>
        {% else %}
            <p>{{ _('not_logged_in') }}</p>
        {% endif %}
    </section>

    <section id="user-time-info">
        {% if user_time %}
            <p>{{ _('current_time', time=user_time) }}</p>
        {% endif %}
    </section>
    
</body>
</html>
